<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"     integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="default.css">
</head>

<body>
    <div id="cont" class="mx-auto py-3 px-3 my-3">
        <section class="title">
            <h1 class="title">인공지능 패션 분석기</h1>
            <h2 class="subtitle">나의 패션은 어떤 룩으로 분류할 수 있을까?</h2>
        </section>
        <section class="upload">
            <div class="file-upload">
                <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
        
            <div class="image-upload-wrap"> 
                <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                <div class="drag-text">
                <h3>사진을 올려놓거나 눌러서 업로드하세요</h3>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" id="FasImg" src="#" alt="your image" />
                <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                </div>
            </div>
            </div>
            <div id="webcam-container"></div>
            <div id="label-container"></div>
        </section>
        <section class="button">
            <button type="button" onclick="init()">Start</button>
            <button type="button" onclick="predict()">예측</button>
        </section>
    </div>









    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript" src="js.js"></script>
</body>
